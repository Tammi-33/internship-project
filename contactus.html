<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Online Bookstore</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.14.0/dist/full.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="bg-white text-black p-5 flex justify-between items-center">
        <div class="flex items-center">
            <img src="IMG/logo-rbg.png" alt="Logo" class="h-16 mr-3">
            <h1 class="text-3xl">Contact Us</h1>
        </div>
        <nav class="flex space-x-5">
            <a href="index.html">Home</a>
            <a href="shop.html">Shop</a>
            <a href="cart.html">Cart</a>
            <a href="aboutus.html">About Us</a>
            <a href="contactus.html">Contact Us</a>
        </nav>
    </header>
    

    <main class="p-5">
        <div class="container mx-auto">
            <h2 class="text-2xl font-semibold mb-4">Get in Touch</h2>
            <form class="bg-white p-6 rounded-lg shadow-md">
                <div class="mb-4">
                    <input type="text" placeholder="Your Name" class="input input-bordered w-full" required>
                </div>
                <div class="mb-4">
                    <input type="email" placeholder="Your Email" class="input input-bordered w-full" required>
                </div>
                <div class="mb-4">
                    <textarea placeholder="Your Message" class="textarea textarea-bordered w-full" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Send Message</button>
            </form>
        </div>
    </main>

    <footer class="bg-gray-800 text-white text-center p-5 mt-20">
        <p>&copy; 2024 Online Bookstore. All Rights Reserved.</p>
    </footer>
</body>
</html>
